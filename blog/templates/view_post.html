{% extends 'base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="container-fluid">    
  <div class="row-fluid">
    <div class="hero-unit">
      <h2> {{post.category}}: <a href="{{post.get_absolute_url }}"> {{post.title}} </a> </h2>
      {{ post.body|safe }}
    </div>
  </div>
</div>
{% endblock %}
